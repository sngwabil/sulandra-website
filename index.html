<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sulandra Health</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #222;
    }
    header {
      background: #0b3c5d;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .card a {
      text-decoration: none;
      color: #0b3c5d;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <h1>Sulandra Health</h1>
  <p>Community-focused healthcare and support services</p>
</header>

<section>
  <h2>Our Services</h2>

  <div class="services">
    <div class="card">
      <h3>Sulandra Community Living Services</h3>
      <p>Residential and community-based support services.</p>
      <a href="/services/community-living/">Visit Service →</a>
    </div>

    <!-- Future services can go here -->
    <!--
    <div class="card">
      <h3>Another Service</h3>
      <p>Description here.</p>
    </div>
    -->
  </div>
</section>

<footer>
  © 2025 Sulandra Health. All rights reserved.
</footer>

</body>
</html>
