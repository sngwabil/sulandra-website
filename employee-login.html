<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sulandra Health | Employee Login</title>

  <style>
    :root{
      --primary:#004b8d;
      --bg:#f7f9fc;
      --text:#222;
      --border:#e6e6e6;
      --muted:#666;
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    header{
      background:var(--white);
      border-bottom:1px solid var(--border);
    }
    .top-nav{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      height:78px;
    }
    .logo img{ width:240px; height:auto; }
    .wrap{
      max-width:520px;
      margin:28px auto;
      padding:0 16px;
    }
    .card{
      background:var(--white);
      border:1px solid var(--border);
      border-radius:12px;
      padding:18px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
    }
    h1{ font-size:22px; margin:0 0 6px 0; }
    .sub{ color:var(--muted); margin:0 0 14px 0; font-size:14px; }
    label{ display:block; font-weight:650; margin:10px 0 6px; }
    input{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      font-size:15px;
      outline:none;
      background:#fff;
    }
    input:focus{ border-color:#b8cbe3; }
    .row{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }
    button{
      border:0;
      border-radius:10px;
      padding:12px 14px;
      font-weight:700;
      cursor:pointer;
      font-size:14px;
    }
    .primary{ background:var(--primary); color:#fff; flex:1; }
    .ghost{ background:transparent; border:1px solid var(--border); color:var(--text); }
    .links{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size:14px;
    }
    .links a{ color:var(--primary); text-decoration:none; font-weight:650; }
    .msg{
      margin-top:12px;
      font-size:14px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      display:none;
    }
    .msg.show{ display:block; }
    .msg.good{ border-color:#bfe7c6; background:#f1fff4; }
    .msg.bad{ border-color:#f2b6b6; background:#fff1f1; }
    .tiny{ font-size:12px; color:var(--muted); margin-top:10px; }
  </style>
</head>

<body>
  <header>
    <div class="top-nav">
      <a class="logo" href="index.html" aria-label="Sulandra Health Home">
        <img src="assets/mainlogo.png" alt="Sulandra Health Logo" />
      </a>
      <a href="index.html" style="text-decoration:none;color:var(--primary);font-weight:750;">Back to Site</a>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <h1>Portal Login</h1>
      <p class="sub">Sign in to access your portal.</p>

      <label for="username">Username or Email</label>
      <input id="username" type="text" placeholder="Enter your username" autocomplete="username" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" />

      <div class="row">
        <button class="primary" id="btnLogin" type="button">Log In</button>
        <button class="ghost" id="btnClear" type="button">Clear</button>
      </div>

      <div class="links">
        <a href="#" id="lnkForgot">Forgot password / username?</a>
        <a href="#" id="lnkGoPortal">Go to portal</a>
      </div>

      <div class="msg" id="msgBox"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCi3Qtyka_PJsHT9Ln7LJZp2BCqOxW3lM8",
      authDomain: "sulandra-health-portal.firebaseapp.com",
      projectId: "sulandra-health-portal",
      storageBucket: "sulandra-health-portal.firebasestorage.app",
      messagingSenderId: "547316167712",
      appId: "1:547316167712:web:24dfc2c5bd9d0296b4f845"
    };

    const ADMIN_EMAIL = "admin@sulandrahealth.com";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id) => document.getElementById(id);

    function showMsg(text, good=false){
      const box = $("msgBox");
      box.textContent = text;
      box.classList.add("show");
      box.classList.toggle("good", !!good);
      box.classList.toggle("bad", !good);
    }
    function clearMsg(){
      const box = $("msgBox");
      box.textContent = "";
      box.classList.remove("show","good","bad");
    }
    function looksLikeEmail(v){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(v||"").trim());
    }

    async function usernameToEmail(username){
      const ref = doc(db, "employees", username);
      const snap = await getDoc(ref);
      if(!snap.exists()) return null;
      const data = snap.data() || {};
      const email = String(data.email || "").trim();
      if(!email) return null;
      return email;
    }

    async function doLogin(){
      clearMsg();
      const u = String($("username").value || "").trim();
      const p = String($("password").value || "");

      if(!u){ showMsg("Enter your username or email."); return; }
      if(!p){ showMsg("Enter your password."); return; }

      try{
        // If user typed an email, sign in directly
        if(looksLikeEmail(u)){
          const cred = await signInWithEmailAndPassword(auth, u, p);
          const email = (cred.user.email || "").toLowerCase();
          window.location.href = (email === ADMIN_EMAIL) ? "admin.html" : "employee-portal.html";
          return;
        }

        // Otherwise treat it as Employee ID (username) and resolve to email
        const email = await usernameToEmail(u);
        if(!email){
          showMsg("Username not found. Check it and try again.");
          return;
        }

        const cred = await signInWithEmailAndPassword(auth, email, p);
        const signedEmail = (cred.user.email || "").toLowerCase();
        window.location.href = (signedEmail === ADMIN_EMAIL) ? "admin.html" : "employee-portal.html";
      }catch(err){
        console.error(err);
        showMsg("Login failed. Check your credentials and try again.");
      }
    }

    async function doForgot(){
      clearMsg();
      const u = String($("username").value || "").trim();

      if(!u){
        showMsg("Type your username first, then click Forgot password / username.");
        return;
      }

      try{
        let email = "";
        if(looksLikeEmail(u)){
          email = u.trim();
        }else{
          const found = await usernameToEmail(u);
          if(!found){
            showMsg("Username not found. Check it and try again.");
            return;
          }
          email = found;
        }

        await sendPasswordResetEmail(auth, email);
        showMsg("Password reset email sent. Check your inbox (and spam/junk).", true);
      }catch(err){
        console.error(err);
        showMsg("Could not send reset email. Try again.");
      }
    }

    $("btnLogin").addEventListener("click", doLogin);
    $("btnClear").addEventListener("click", () => {
      $("username").value = "";
      $("password").value = "";
      clearMsg();
    });

    $("lnkForgot").addEventListener("click", (e) => { e.preventDefault(); doForgot(); });
    $("lnkGoPortal").addEventListener("click", (e) => { e.preventDefault(); window.location.href = "employee-portal.html"; });

    ["username","password"].forEach(id => {
      $(id).addEventListener("keydown", (e) => {
        if(e.key === "Enter") doLogin();
      });
    });
  </script>
</body>
</html>
