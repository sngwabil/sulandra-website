<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply for Direct Support Professional | Sulandra</title>
  <style>
    :root{
      --bg:#ffffff; --ink:#0b1220; --muted:#55657e; --brand:#1f5aa6; --brand2:#2c74d6;
      --line:#e7eef8; --soft:#f2f6fb; --shadow:0 10px 28px rgba(10,30,60,.08);
      --radius:22px; --headerH: 92px;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:var(--ink); background:var(--bg); line-height:1.55; padding-bottom: 80px;}
    .topbar{ height: var(--headerH); background: #fff; border-bottom:1px solid #e7eef8; display:flex; align-items:center; }
    .container{ max-width: 800px; margin: 40px auto; padding: 40px; background: var(--soft); border-radius: 30px; border: 1px solid var(--line); box-shadow: var(--shadow); }
    .header{ margin-bottom: 30px; }
    .header h1{ color: var(--brand); margin: 0; font-size: 32px; font-weight: 950; }
    .header a{ color: var(--muted); font-weight: 800; text-decoration: underline; font-size: 14px; }
    
    .formGrid{ display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .formGroup{ margin-bottom: 20px; display: flex; flex-direction: column; }
    .full{ grid-column: span 2; }
    label{ font-weight: 800; font-size: 14px; color: var(--brand); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
    input, select, textarea{ padding: 14px; border-radius: 12px; border: 1px solid var(--line); background: #fff; font-family: inherit; font-size: 16px; }
    input:focus{ outline: 2px solid var(--brand); }
    
    .fileUpload{ border: 2px dashed var(--brand); padding: 30px; text-align: center; border-radius: 18px; background: #fff; cursor: pointer; }
    .btnSubmit{ background: var(--brand); color: #fff; padding: 18px; border-radius: 15px; border: none; font-weight: 950; font-size: 18px; cursor: pointer; margin-top: 20px; transition: background 0.2s; }
    .btnSubmit:hover{ background: var(--brand2); }
    
    @media (max-width: 600px){ .formGrid{ grid-template-columns: 1fr; } .full{ grid-column: span 1; } }
  </style>
</head>
<body>
  <div class="topbar"><div style="max-width:1200px; margin:0 auto; width:100%; padding:0 20px;"><img src="assets/logo.png" style="height:60px;"></div></div>

  <div class="container">
    <div class="header">
      <a href="careers.html">‚Üê Back to Careers</a>
      <h1>Application for Direct Support Professional</h1>
    </div>

    <form id="jobApp">
      <div class="formGrid">
        <div class="formGroup">
          <label>First Name</label>
          <input type="text" required placeholder="John">
        </div>
        <div class="formGroup">
          <label>Last Name</label>
          <input type="text" required placeholder="Doe">
        </div>
        <div class="formGroup">
          <label>Email Address</label>
          <input type="email" required placeholder="john@example.com">
        </div>
        <div class="formGroup">
          <label>Phone Number</label>
          <input type="tel" required placeholder="(000) 000-0000">
        </div>
        <div class="formGroup">
          <label>Years of Relevant Experience</label>
          <select required>
            <option value="">Select experience level</option>
            <option value="0">Less than 1 year</option>
            <option value="1">1-2 years</option>
            <option value="3">3-5 years</option>
            <option value="5">5+ years</option>
            <option value="10">10+ years</option>
          </select>
        </div>
        <div class="formGroup">
          <label>Earliest Start Date</label>
          <input type="date" required>
        </div>
        <div class="formGroup full">
          <label>Upload Resume (PDF, DOCX)</label>
          <div class="fileUpload" onclick="document.getElementById('fileIn').click()">
            <p id="fileName">Click to choose from device or drag and drop</p>
            <input type="file" id="fileIn" style="display:none" onchange="updateName(this)" accept=".pdf,.doc,.docx">
          </div>
        </div>
        <div class="formGroup full">
          <label>Why are you a good fit for Sulandra?</label>
          <textarea rows="4" placeholder="Tell us about your passion for community care..."></textarea>
        </div>
      </div>
      <button type="submit" class="btnSubmit">Submit My Application</button>
    </form>
  </div>

  <script>
    function updateName(input) {
      const name = input.files[0] ? input.files[0].name : "Click to choose from device or drag and drop";
      document.getElementById('fileName').innerText = name;
    }
    document.getElementById('jobApp').onsubmit = (e) => {
      e.preventDefault();
      alert('Application successfully submitted! Our Talent Acquisition team will review your profile shortly.');
      window.location.href = 'careers.html';
    };
  </script>
</body>
</html>
